<!DOCTYPE html><html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kasir</title>
<link href="img/logo.svg" rel="icon" sizes="any" type="image/svg+xml">
<link href="font/css/all.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/dasboard.css" rel="stylesheet">
<script src="js/echarts.min.js"></script>

<script>

const ddClick = a => {
	(b => {
		b && b.classList.remove('active')
		b != a.target && a.target.classList.add('active')
	})(document.querySelector('.nav-left .active'))
}

const halaman = {}

addEventListener('load', a => {
	fetch('data/api.php?req=barang').then(a=>a.json()).then(a => {
		console.log(a)
	})
})

addEventListener('load', a => {
	fetch('dasboard.html').then(a=>a.text()).then(a => {
		document.querySelector('.content').innerHTML = a
		fetch('data/api.php?req=dasboard').then(a=>a.json()).then(a => {
			const dasboard = document.querySelector('#dasboard').children[1]
			dasboard.children[0].children[1].textContent = a.data.j_barang
			dasboard.children[1].children[1].textContent = a.data.j_stok
			dasboard.children[2].children[1].textContent = a.data.j_terjual
			dasboard.children[3].children[1].textContent = a.data.j_stok_terjual
		})
	})
})

</script>

</head><body>
<div class="nav-top">
	<a class="logo" href="index.html">
		<img src="img/logo.svg" alt="logo">
		<span>Kasir</span>
	</a>
	<div class="separator"></div>
</div>
<div class="layout">
	<div class="nav-left">
		<a href="#" onclick="ddClick(event)">DASBOARD</a>
		<div>
			<div onclick="ddClick(event)">
				<span>DATABASE</span>
				<i class="fa fa-caret-down"></i>
			</div>
			<div>
				<a href="#" onclick="ddClick(event)">BARANG</a>
				<a href="#" onclick="ddClick(event)">KATEGORI</a>
				<a href="#" onclick="ddClick(event)">USER</a>
			</div>
		</div>
		<div>
			<div onclick="ddClick(event)">
				<span>TRANSAKSI</span>
				<i class="fa fa-caret-down"></i>
			</div>
			<div>
				<a href="#" onclick="ddClick(event)">PENJUALAN</a>
				<a href="#" onclick="ddClick(event)">PEMBELIAN</a>
				<a href="#" onclick="ddClick(event)">RETUR</a>
			</div>
		</div>
		<a href="#" onclick="ddClick(event)">LAPORAN</a>
		<a href="#">PENGATURAN</a>
	</div>
	<div class="content"></div>
</div>
</body>
</html>
